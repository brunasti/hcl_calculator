<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
    </head>
    <body>

        <div class="container">
            <h1>Simple Calculator</h1>
            <div >
                <table>
                    <tr>
                        <td>SUM</td>
                        <td>SUBTRACT</td>
                    </tr>
                    <tr>
                        <td>
                            <form id="addExample" action="/calculator/add">
                                <label>Param A: <input name="a" id="a" type="number" /></label><br/>
                                Operation: add +
<!--                                <select name="oper" id="oper" >-->
<!--                                    <option value="add">+</option>-->
<!--                                    <option value="subtract">-</option>-->
<!--                                    <option value="multiply">*</option>-->
<!--                                    <option value="divide">/</option>-->
<!--                                </select>-->
                                <br />
                                <label>Param A: <input name="b" id="b" type="number" /></label><br />
                                <input type="submit" value="ADD" />
                            </form>
                        </td>
                        <td>
                            <form id="subtractExample" action="/calculator/subtract">
                                <label>Param A: <input name="a" id="a" type="number" /></label><br/>
                                Operation:  subtract -
                                <br />
                                <label>Param A: <input name="b" id="b" type="number" /></label><br />
                                <input type="submit" value="SUBTRACT" />
                            </form>

                        </td>
                    </tr>
                    <tr><td height="10"></td></tr>
                    <tr>
                        <td>MULTIPLY</td>
                        <td>DIVIDE</td>
                    </tr>
                    <tr>
                        <td>
                            <form id="multiplyExample" action="/calculator/multiply">
                                <label>Param A: <input name="a" id="a" type="number" /></label><br/>
                                Operation:  multiply *
                                <br />
                                <label>Param A: <input name="b" id="b" type="number" /></label><br />
                                <input type="submit" value="MULTIPLY" />
                            </form>

                        </td>
                        <td>
                            <form id="divideExample" action="/calculator/divide">
                                <label>Param A: <input name="a" id="a" type="number" /></label><br/>
                                Operation:  divide /
                                <br />
                                <label>Param A: <input name="b" id="b" type="number" /></label><br />
                                <input type="submit" value="DIVIDE" />
                            </form>

                        </td>
                    </tr>
                    <tr><td height="10"></td></tr>
                    <tr>
                        <td>
                            <form id="historyExample" action="/calculator/history">
                                <input type="submit" value="HISTORY" />
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </body>
</html>
