<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AngularJS Simple Calculator</title>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
</head>


<body ng-app="sharp">

<div>
    Run 18
</div>

<div class="container">
    <h1>Simple Calculator</h1>
    <div ng-controller="ExampleController">
        <form novalidate  class="simple-form" id="formExample">
            <label>Param A: <input name="paramA" id="paramA" type="number" ng-model="user.paramA" /></label><br/>
            Operation:
            <select name="oper" id="oper" >
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <br />
            <label>Param A: <input name="paramB" id="paramB" type="number" ng-model="user.paramB" /></label><br />
            <input type="button" ng-click="reset()" value="Reset" />
            <input type="submit" ng-click="update(user)" value="Save" />
        </form>
        <pre>user = {{user | json}}</pre>
        <pre>master = {{master | json}}</pre>
    </div>

    <script>
        console.log("X-1")
        angular.module('sharp', [])
            .controller('ExampleController', ['$scope', function($scope) {
                console.log("X-2")
                $scope.master = {};

                $scope.update = function(user) {
                    $scope.master = angular.copy(user);
                };

                $scope.reset = function() {
                    $scope.calc = angular.copy($scope.resetData);
                };

                $scope.reset();
                console.log("X-3")
            }]);
        console.log("X-4")
    </script>

    <div ng-controller="calcHistory" ng-cloak class="ng-cloak">
        <p>The history is {{hist.history}}</p>
    </div>
</div>


<!--<script src="js/angular-bootstrap.js" type="text/javascript"></script>-->
<script src="calculator.js"></script>

<script>
    console.log("H-1")
    $http.get('/calculator/history').success(function(data) {
        console.log("H-2")
        console.log(data)
        console.log("H-3")
    })
</script>
</body>
</html>
